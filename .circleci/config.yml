# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
   welcome: circleci/welcome-orb@0.4.1


commands:
  print_pipeline_id:
      steps:
        - run: echo ${CIRCLE_WORKFLOW_ID}
  printsum:
      parameters:
       to:
          type: string 
          default: "hello"
       first:
         type: integer 
         default: 0
       second:
         type: integer 
         default: 0
      steps: 
        - run: echo {$first+$second}

defaults: &defaults
      docker:
      - image: circleci/node:13.8.0 
jobs:
  print_hello:
     <<: *defaults
     steps:
       - run: 
          echo "hello"
          
        
      
  print_world:
     <<: *defaults
     steps:
       - run:
          echo "World.."
  print_name:
     docker:
       - image: circleci/node:13.8.0
     steps:
      - run:
         command:
          echo $name
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
  print_pipeID:
      <<: *defaults
      steps:
         - print_pipeline_id
  
  print_sum:
      <<: *defaults
      steps:
        - printsum :
           to : "hii nabil"
           first : 5
           second : 10
          
         

  
# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - welcome/run
      - print_pipeID
      - print_sum
      - save_hello_world_output
      - print_output_file:
         requires:
           - "save_hello_world_output"
      
        